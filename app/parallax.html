<style>
#image {
  position: relative;
  z-index: -1;
}
#content {
  height: 750px;
  width: 100%;
  background: #4dbbac;
  position: relative;
  z-index: 1;
}
</style>
<script>
var ypos, image, image1;
function parallax() {
  ypos = window.pageYOffset;
  image = document.getElementById('image');
  image1 = document.getElementById('image1');
  image.style.top = ypos * .4 + 'px';
  image1.style.top = ypos * 1.8 + 'px';
}
window.addEventListener('scroll', parallax);
</script>
<img id="image" src="images/bulb.jpg" height="" width="100%"  />
<div class="content">
  <h1>hello here parallax goes</h1>
</div>
<img id="image1" src="images/cat.jpg" height="" width="100%"  />
